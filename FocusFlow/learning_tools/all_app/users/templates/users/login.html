<h1 class="modal_authenticate-tital">Login</h1>
{% if error %}
    <p class="error_authenticate">{{ error }}</p>
{%endif%}
<form class="authenticate_form" action="{% url 'users:login_form-post' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn w-100" type="submit">Login</button>
</form>
<a href="{% url 'users:register_form' %}">Register now</a>
